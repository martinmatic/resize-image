<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Joker Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

    <style>
        /* Apply background image */
        body {
            background-image: url('/static/uploads/Japan â™¡.jpeg'); /* Adjust the path accordingly */
            background-size: cover; /* Make sure the image covers the entire background */
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white; /* Adjust text color for readability over the background */
        }

        /* Center the title and apply Joker font with blue color */
        h2 {
            text-align: center;
            font-family: 'Jockey One', sans-serif;
            color: blue;
        }

        /* Reduce the size of the form fields */
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Add slight opacity to make form readable */
            padding: 20px;
            border-radius: 10px;
        }
        .form-label {
        color: black;
    }

        /* Full-width button */
        button {
            width: 100%;
        }
        .container {
    min-height: calc(100vh - 50px); /* Adjusts the height of the content area to push the footer down */
}
        footer {
    text-align: center;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Resize Your Image</h2>
        <form action="/resize" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="image" name="image" required>
            </div>
            <div class="mb-3">
                <label for="width" class="form-label">Width</label>
                <input class="form-control" type="number" id="width" name="width" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height</label>
                <input class="form-control" type="number" id="height" name="height" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Resize Image</button>
        </form>
    </div>
    <footer></footer>
        &copy; 2024 Martin Onkoba. All rights reserved.
    </footer>
</body>
</html>
